<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Papel-Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo Pedra-Papel-Tesoura</h1>
        <div id="scoreboard">
            <p>Jogador: <span id="player-score">0</span></p>
            <p>Computador: <span id="computer-score">0</span></p>
        </div>
        <div id="choices">
            <button class="choice" id="rock" data-choice="rock">Pedra</button>
            <button class="choice" id="paper" data-choice="paper">Papel</button>
            <button class="choice" id="scissors" data-choice="scissors">Tesoura</button>
        </div>
        <div id="result">
            <div id="selections">
                <div>
                    <h2>Jogador</h2>
                    <img id="player-selection" src="" alt="Escolha do jogador">
                </div>
                <div>
                    <h2>Computador</h2>
                    <img id="computer-selection" src="" alt="Escolha do computador">
                </div>
            </div>
            <p id="result-text">Faça sua escolha!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
